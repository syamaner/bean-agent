[pytest]
# Add project root to Python path
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
