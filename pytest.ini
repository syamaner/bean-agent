[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests
pythonpath = .

# Exclude manual and hardware tests from collection
norecursedirs = 
    tests/manual
    .git
    .tox
    venv
    __pycache__

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    manual: Manual tests (require human interaction)
    e2e: End-to-end tests (full system)
    slow: Slow tests (> 5 seconds)
    hardware: Requires real hardware
    audio: Requires audio devices

# Output
console_output_style = progress
addopts = 
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
