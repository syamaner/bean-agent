[pytest]
# Fast tests only - skip integration and slow tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    -m "not slow and not integration"
    --maxfail=5

testpaths = 
    tests/phase3
    tests/inference
    tests/validation

markers =
    unit: Unit tests
    integration: Integration tests (slow)
    slow: Slow tests
